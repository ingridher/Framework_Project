<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/695a98c779.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./slide.css" />

    <title>Slideshow</title>
  </head>
  <body>
    <div class="carousel-container">
      <button class="previous-image"><i class="fas fa-angle-left"></i></button>
      <button class="next-image"><i class="fas fa-angle-right"></i></button>
      <div class="carousel-slide">
        <img src="./images/01.jpg" alt="image" />
        <img src="./images/02.jpg" alt="image" />
        <img src="./images/03.jpg" alt="image" />
        <img src="./images/04.jpg" alt="image" />
      </div>
    </div>

    <script src="slideShow.js"></script>
  </body>
</html>
