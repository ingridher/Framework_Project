<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="parallax-container">
      <div class="intro-text">
        <h1>Fruit</h1>
        <h3>Yummy yummy fruit</h3>
      </div>

      <img
        class="basket parallax-fast"
        src="./images/basket.png"
        alt="basket"
      />
      <img class="apple parallax-faster" src="./images/apple.png" alt="apple" />
      <img
        class="peach parallax-fastest"
        src="./images/peach.png"
        alt="peach"
      />

      <!-- end parallax -->
    </header>

    <section>
      <h1>Fruit parallax</h1>
    </section>

    <script src="parallax.js"></script>
  </body>
</html>
